<div>
    <h2 data-translate="synergreenApp.modelParameter.home.title">Model Parameters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="model-parameter.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down" data-translate="synergreenApp.modelParameter.home.createLabel">
                        Create new Model Parameter
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="{{ 'synergreenApp.modelParameter.home.search' | translate }}">
                        <span class="input-group-btn width-min">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span data-translate="global.field.id">ID</span></th>
                <th><span data-translate="synergreenApp.modelParameter.label">Label</span></th>
                <th><span data-translate="synergreenApp.modelParameter.type">Type</span></th>
                <th><span data-translate="synergreenApp.modelParameter.internal">Internal</span></th>
                <th><span data-translate="synergreenApp.modelParameter.abstractSource">Abstract Source</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="modelParameter in vm.modelParameters track by modelParameter.id">
                <td><a ui-sref="model-parameter-detail({id:modelParameter.id})">{{modelParameter.id}}</a></td>
                <td>{{modelParameter.label}}</td>
                <td data-translate="{{'synergreenApp.ModelParameterType.' + modelParameter.type}}">
                    {{modelParameter.type}}
                </td>
                <td data-translate="{{'synergreenApp.VisibilityType.' + modelParameter.internal}}">
                    {{modelParameter.internal}}
                </td>
                <td>
                    <a ui-sref="abstract-source-detail({id:modelParameter.abstractSource.id})">{{modelParameter.abstractSource.id}}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="model-parameter-detail({id:modelParameter.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="model-parameter.edit({id:modelParameter.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="model-parameter.delete({id:modelParameter.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
